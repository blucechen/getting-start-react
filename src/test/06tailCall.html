<script>
	function fTail(n, a, b) { 
		"use strict";//好像在此环境中也没有开启尾递归优化
		if (n === 0) {return a}
		// console.trace();
		return fTail(n - 1, b, a + b)//此种写法并一个好处就是其没有重复的进行了计算，但是调用帧还是保存了下来
	}

	function tailCall(n){
		return fTail(n + 1, 0, 1);
	}
