<script>
	let p = new Promise((res, rej)=>{//每一个then返回的值都是一个promise对象
		res()
	})
	let pp = p.then(()=>{
		console.log('yes');
	}, ()=>{
		console.log('no');
	})
	console.log(pp);
	let ppp = pp.then(()=>{
		console.log('yes....b');
	}, ()=>{
		console.log('no....c');
	})
	console.log(ppp);



</script>
